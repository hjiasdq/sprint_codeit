<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다 마켓</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-wrap">
                <a href="/"><img src="/images/Property 1=lg.png" alt=""></a>

                <div class="login-btn">
                    <a href="/login" >로그인</a>
                </div>
            </div>
        </header>
        
        <div class="all-wrap">
            <main>
                <div class="main-wrap">
                    <div class="main-contents">
                        <div class="main-text">
                            <h2>일상의 모든 물건을<br>
                            거래해 보세요</h2>
                            
                            <a href="/items ">구경하러 가기</a>

                        </div>

                        <img src="/images/pandaimages/Img_home_top.png" alt="판다이미지">
                    </div>
                </div>
            </main>

            <section>
                <div class="section-wrap">
                    <img src="/images/section_images/Img_home_01.png" alt="인기 상품 확인 이미지" class="section-img">

                    <div class="section-text">
                        <span>Hot item</span>

                        <h2>인기 상품을<br>
                        확인해 보세요</h2>

                        <p>가장 HOT한 중고거래 물품을<br>
                        판다 마켓어세 확인해 보세요</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="section-wrap flex-reverse">

                    <div class="section-text left-text">
                        
                        <img src="/images/section_images/Img_home_02.png" alt="검색 이미지" class="section-img">
                        
                        <span>Search</span>

                        <h2>구매를 원하는<br>
                        상품을 검색하세요</h2>

                        <p>구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="section-wrap">
                    <img src="/images/section_images/Img_home_03.png" alt="등록 이미지" class="section-img">

                    <div class="section-text">
                        <span>Register</span>

                        <h2>판매를 원하는<br>
                        상품을 등록하세요</h2>

                        <p>어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요</p>
                    </div>
                </div>
            </section>
        </div>

        <section class="last">
            <div class="last-wrap">
                    <h2>믿을 수 있는<br>
                    판다마켓 중고거래</h2>

                    <img src="/images/pandaimages/Img_home_top.png" alt="판다이미지">
                </div>
        </section>

        <footer>
            <div class="footer-wrap">
                <span class="codeit">©codeit - 2024</span>

                <div class="policy">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/faq">FAQ</a>
                </div>

                <div class="sns">
                    <a href=""><img src="/images/SNSlogo/ic_instagram.png" alt="instagram logo" target></a>
                    <a href=""><img src="/images/SNSlogo/ic_facebook.png" alt="facebook logo" target></a>
                    <a href=""><img src="/images/SNSlogo/ic_twitter.png" alt="ic_twitter logo" target></a>
                    <a href=""><img src="/images/SNSlogo/ic_youtube.png" alt="youtube logo" target></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
